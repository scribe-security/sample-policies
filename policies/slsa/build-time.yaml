# name: slsa-policy
enable: true
modules:
- name: build-time
  type: verify-artifact
  enable: true
  input:
    signed: true
    format: attest-slsa
    context-group:
      - flags
    match:
      target_type: image
    rego:
      args:
        start_hour: 8
        end_hour: 20
        workdays:
          - "Sunday"
          - "Monday"
          - "Tuesday"
          - "Wednesday"
          - "Thursday"
      path: build-time.rego
