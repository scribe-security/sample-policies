# name: slsa-policy
rules:
- name: build-time
  path: build-time.rego
  evidence: 
    signed: false
    format-type: slsa
    filter-by:
      - product
    target_type: image
  with: 
    start_hour: 8
    end_hour: 20
    workdays:
      - "Sunday"
      - "Monday"
      - "Tuesday"
      - "Wednesday"
      - "Thursday"
