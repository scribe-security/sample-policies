# name: slsa-policy
enable: true
modules:
- name: builder
  type: verify-artifact
  enable: true
  input:
    signed: false
    format: statement-slsa
    context-group:
      - env
      - flags
    match:
      target_type: image
    rego:
      args:
        id: '{{ Args.BUILDER_ID }}'
      path: verify-builder.rego
