# name: slsa-policy
rules:
- name: verify-field-exists
  path: field-exists.rego
  evidence: 
    signed: false
    format-type: slsa
    filter-by:
      - product
    target_type: image
  with: 
    paths:
      - "myunknownfield"
      - "predicate/runDetails/builder/builderDependencies"
    violations_threshold: 1

