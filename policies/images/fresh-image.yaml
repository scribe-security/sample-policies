# name: image-policy
enable: true
modules:
- name: fresh-image
  type: verify-artifact
  enable: true
  input:
    signed: true
    format: attest-cyclonedx-json
    context-group:
      - flags
    match:
      target_type: image
    rego:
      args:
        max_days: 183
      path: fresh-image.rego
