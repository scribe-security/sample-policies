# name: image-policy
enable: true
modules:
- name: large-image
  type: verify-artifact
  enable: true
  input:
    signed: false
    format: statement-cyclonedx-json
    context-group:
      - flags
    match:
      target_type: image
    rego:
      args:
        max_size: 77819980
      path: forbid-large-images.rego
