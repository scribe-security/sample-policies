# name: verify-attack-vector
rules:
- name: verify-attack-vector
  path: verify-attack-vector.rego
  evidence: 
    signed: false
    format-type: generic
    filter-by:
      - product
    target_type: generic
    predicate_type: http://scribesecurity.com/evidence/generic/v0.1
  with: 
    attack_vectors:
      - "stack buffer overflow"
    violations_threshold: 0
