# name: sarif-policy
enable: true
modules:
- name: verify-tfsec
  type: verify-artifact
  enable: true
  input:
    signed: false
    format: statement-generic
    context-group:
      - env
      - flags
    match:
      target_type: generic
      predicate_type: http://docs.oasis-open.org/sarif/sarif/2.1.0
    rego:
      args:
        tool_name: defsec
      path: ../verify-tool-name.rego
