# name: verify-semgrep-report
enable: true
modules:
- name: verify-semgrep-report
  type: verify-artifact
  enable: true
  input:
    signed: false
    format: statement-generic
    context-group:
      - flags
    match:
      target_type: generic
      predicate_type: http://scribesecurity.com/evidence/generic/v0.1
    rego:
      args:
        rule_ids:
          - "use-after-free"
        violations_threshold: 2
      path: verify-semgrep-report.rego
