# name: git-policies
enable: true
modules:
- name: coding-permissions
  type: verify-artifact
  enable: true
  input:
    signed: false
    identity:
      common-names:
        - EvidencePolicyResults4
    context-group:
      - env
      - flags
    format: "statement-cyclonedx-json"
    match:
      target_type: git
    rego:
      args:
        ids:
          - "@golang.com"
          - "@golang.org"
          # - '{{.Args.EMAIL}}'
        files:
          - "a.txt"
          # - "jenkins_k8s/scripts/kaniko_config.sh"
      path: coding-permissions.rego

