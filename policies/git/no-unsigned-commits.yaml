name: git-policies
enable: true
modules:
- name: no-unsigned-commits
  type: verify-artifact
  enable: true
  level: "warning"
  input:
    signed: true
    format: attest-cyclonedx-json
    context-group:
      - flags
    match:
      target_type: git
    rego:
      path: no-unsigned-commits.rego

