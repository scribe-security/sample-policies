# name: git-policies
enable: true
modules:
- name: no-unsigned-commits
  type: verify-artifact
  enable: true
  level: "warning"
  input:
    signed: false
    format: statement-cyclonedx-json
    context-group:
      - env
      - flags
    match:
      target_type: git
    rego:
      path: no-unsigned-commits.rego

