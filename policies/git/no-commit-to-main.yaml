# name: git-policies
enable: true
modules:
- name: no-commits-to-main
  type: verify-artifact
  enable: true
  level: "note"
  input:
    signed: false
    format: statement-cyclonedx-json
    context-group:
      - env
      - flags
    match:
      target_type: git
    rego:
      path: no-commit-to-main.rego
