# name: my_policy
enable: true
modules:
  - name: artifact-signed
    type: verify-artifact
    enable: true
    input:
      signed: false
      format: statement-cyclonedx-json
      context-group:
        - env
        - flags
      identity:
        common-names:
          - EvidencePolicyResults4
      match:
        target_type: image
