# name: sbom-policy
enable: true
modules:
- name: banned-licenses
  type: verify-artifact
  enable: true
  input:
    signed: false
    format: statement-cyclonedx-json
    context-group:
      - env
      - flags
    match:
      target_type: image
    rego:
      args:
        blocklist: 
          - GPL
        blocklisted_limit : 199
      path: banned-licenses.rego

