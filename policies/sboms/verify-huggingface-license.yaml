# name: ML-policy
enable: true
modules:
- name: verify-license
  type: verify-artifact
  enable: true
  input:
    signed: false
    format: statement-cyclonedx-json
    context-group:
      - flags
    match:
      target_type: image
    rego:
      args:
        licenses:
          - "mit"
          - apache"
      path: verify-hf-license.rego
