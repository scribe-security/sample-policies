# name: sbom-policy
enable: true
modules:
- name: fresh-sbom
  type: verify-artifact
  enable: true
  input:
    signed: true
    format: attest-cyclonedx-json
    context-group:
      - flags
    match:
      target_type: image
    rego:
      args:
        max_days : 30
      path: fresh-sbom.rego
