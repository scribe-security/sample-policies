# name: sbom-policy
enable: true
modules:
- name: required-packages
  type: verify-artifact
  enable: true
  input:
    signed: true
    format: attest-cyclonedx-json
    context-group:
      - flags
    match:
      target_type: image
    rego:
      args:
        required_pkgs:
          - "gpgv@2.2.27-3ubuntu2.1"
        violations_limit: 0
      path: required-packages.rego
