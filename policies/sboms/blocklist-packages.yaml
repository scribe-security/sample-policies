# name: sbom-policy
rules:
- name: blocklist-packages
  path: blocklist-packages.rego
  evidence: 
    signed: false
    format-type: cyclonedx-json
    filter-by:
      - product
    target_type: image
  with: 
    blocklist: 
      - "pkg:deb/ubuntu/tar@1.34+dfsg-1ubuntu0.1.22.04.1?arch=arm64&distro=ubuntu-22.04"
      - "log4j"
    blocklisted_limit: 1
