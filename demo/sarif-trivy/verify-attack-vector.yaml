# name: verify-attack-vector
enable: true
modules:
- name: verify-attack-vector
  type: verify-artifact
  enable: true
  input:
    signed: false
    format: statement-generic
    context-group:
      - flags
    match:
      target_type: generic
      predicate_type: https://aquasecurity.github.io/trivy/v0.42/docs/configuration/reporting/#sarif
    rego:
      args:
        attack_vectors:
          - "stack buffer overflow"
        violations_threshold: 0
      path: ../../policies/sarif/verify-attack-vector.rego
