scribe:
  auth:
    enable: true
    client-id: {{ .Args.CLIENT_ID }}
    client-secret: {{ .Args.CLIENT_SECRET }}
  url: https://api.dev.scribesecurity.com/
  enable: true
attest:
  cocosign:
    policies:
## Policy #1
## GIT
      - name: git-policies
        enable: true
        modules:
          - name: coding-permissions
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: git
              rego:
                args:
                  ids:
                    - "mystery@scribesecurity.com"
                  files:
                    - "Dockerfile"
                path: ../policies/git/coding-permissions.rego
          - name: no-commits-to-main
            type: verify-artifact
            enable: true
            level: "note"
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: git
              rego:
                path: ../policies/git/no-commit-to-main.rego
          - name: no-unsigned-commits
            type: verify-artifact
            enable: true
            level: "warning"
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: git
              rego:
                path: ../policies/git/no-unsigned-commits.rego
## Policy #2
## SBOMs
      - name: sbom-policies
        enable: true
        modules:
          - name: required-packages
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  required_pkgs:
                    - "gpgv@2.2.27-3ubuntu2.1"
                  violations_limit: 0
                path: ../policies/sboms/required-packages.rego
          - name: banned-licenses
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  blocklist: 
                    - GPL
                  blocklisted_limit : 199
                path: ../policies/sboms/banned-licenses.rego
          - name: blocklist-packages
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  blocklist: 
                    - "pkg:deb/ubuntu/tar@1.34+dfsg-1ubuntu0.1.22.04.1?arch=arm64&distro=ubuntu-22.04"
                    - "log4j"
                  blocklisted_limit : 1
                path: ../policies/sboms/blocklist-packages.rego
          - name: complete-licenses
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                path: ../policies/sboms/complete-licenses.rego
          - name: fresh-sbom
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  max_days: 30
                path: ../policies/sboms/fresh-sbom.rego
## Policy #3
## Images
      - name: image-policies
        enable: true
        modules:
          - name: blocklist-build-scripts
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  blocklist:
                    - curl
                path: ../policies/images//blocklist-build-scripts.rego
          - name: forbid-large-images
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  max_size: 77819980
                path: ../policies/images//forbid-large-images.rego
          - name: fresh-image
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  max_days: 30
                path: ../policies/images//fresh-image.rego
          - name: restrict-shell-entrypoint
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                path: ../policies/images//restrict-shell-entrypoint.rego
          - name: verify-labels
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-cyclonedx-json"
              match:
                target_type: image
              rego:
                args:
                  labels:
                    - label: "org.opencontainers.image.version"
                      value: "22.04"
                path: ../policies/images//verify-labels.rego
## Policy #4
## SARIF
      - name: sarif-policies
        enable: true
        modules:
          - name: check-vulnerabilities
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-generic"
              match:
                target_type: generic
                predicate_type: http://scribesecurity.com/evidence/generic/v0.1
              rego:
                args:
                  rule_level:
                    - critical
                  precision: []
                  rule_ids: []
                  ignore: []
                  max_allowed: 1000
                path: sarif/verify-sarif.rego
          - name: iac-errors
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-generic"
              match:
                target_type: generic
                predicate_type: http://scribesecurity.com/evidence/generic/v0.1
              rego:
                args:
                  violations_threshold: 0
                path: sarif/report-iac-errors.rego
          - name: attack-vector
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-generic"
              match:
                target_type: generic
                predicate_type: http://scribesecurity.com/evidence/generic/v0.1
              rego:
                args:
                  attack_vectors:
                    - "stack buffer overflow"
                  violations_threshold: 0
                path: sarif/verify-attack-vector.rego
## Policy #5
## SLSA
      - name: slsa-policies
        enable: true
        modules:
          - name: banned-builder-deps
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-slsa"
              match:
                target_type: image
              rego:
                args:
                  blocklist:
                  - name: "valint"
                    version: "0.4.0"
                path: ../policies/slsa//banned-builder-deps.rego
          - name: build-time
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-slsa"
              match:
                target_type: image
              rego:
                args:
                  start_hour: 8
                  end_hour: 20
                  workdays:
                    - "Sunday"
                    - "Monday"
                    - "Tuesday"
                    - "Wednesday"
                    - "Thursday"
                path: ../policies/slsa//build-time.rego
          - name: field-exists
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-slsa"
              match:
                target_type: image
              rego:
                args:
                  paths:
                    - "predicate/runDetails/builder/builderDependencies"
                  violations_threshold: 0
                path: ../policies/slsa//field-exists.rego
          - name: verify-builder
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-slsa"
              match:
                target_type: image
              rego:
                args:
                  id: "local"
                path: ../policies/slsa//verify-builder.rego
          - name: verify-byproducts
            type: verify-artifact
            enable: true
            input:
              signed: false
              context-group:
                - flags
              format: "statement-slsa"
              match:
                target_type: image
              rego:
                args:
                  byproducts:
                    - 256d88da41857db513b95b50ba9a9b28491b58c954e25477d5dad8abb465430b
                path: ../policies/slsa//verify-byproducts.rego
